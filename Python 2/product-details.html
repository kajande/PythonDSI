<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Produit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .product-detail {
            padding: 20px;
            background-color: white;
            margin: 50px auto;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product-detail img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product-detail h1 {
            font-size: 2em;
        }
        .product-detail p {
            font-size: 1.1em;
            color: #555;
        }
        .back-button {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .back-button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

<div class="product-detail">
    <img src="https://via.placeholder.com/600" alt="Produit 1">
    <h1>Produit 1</h1>
    <p><strong>Prix:</strong> €19.99</p>
    <p><strong>Description:</strong> Voici une description détaillée du produit. Ce produit est excellent pour...</p>
    <p><strong>Avis:</strong> 200 Avis</p>
    <p><strong>Note:</strong> ★★★★☆</p>
    <a href="index.html" class="back-button">Retour à la liste des produits</a>
</div>

</body>
</html>
