<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de E-commerce Exemple</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Barre de Menu -->
<header>
    <h1>Bienvenue sur notre Site de E-commerce</h1>
</header>

<!-- Navigation principale avec Barre de Recherche -->
<nav>
    <div>
        <a href="#">Accueil</a>
        <a href="#">Produits</a>
        <a href="#">À propos</a>
        <a href="#">Contact</a>
    </div>

    <div class="search-container">
        <input type="text" class="search-input" placeholder="Rechercher...">
        <button class="search-button">Rechercher</button>
    </div>
</nav>

<!-- Sidebar -->
<div class="sidebar">
    <h3>Catégories</h3>
    <a href="#">Électronique</a>
    <a href="#">Vêtements</a>
    <a href="#">Maison</a>
    <a href="#">Jardin</a>
    <a href="#">Sports</a>
</div>

<!-- Contenu principal -->
<div class="main-content">
    <div class="container" id="product-container">
        <!-- Les produits seront insérés ici par JavaScript -->
    </div>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Site de E-commerce Exemple - Tous droits réservés</p>
</footer>

<script src="script.js"></script>

</body>
</html>
