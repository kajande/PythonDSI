<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de E-commerce Exemple</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Barre de Menu -->
<header>
    <h1>Bienvenue sur notre Site de E-commerce</h1>
</header>

<!-- Navigation principale avec Barre de Recherche -->
<nav>
    <div>
        <a href="#">Accueil</a>
        <a href="#">Produits</a>
        <a href="#">À propos</a>
        <a href="#">Contact</a>
    </div>

    <div class="search-container">
        <input type="text" class="search-input" placeholder="Rechercher...">
        <button class="search-button">Rechercher</button>
    </div>
</nav>

<!-- Sidebar -->
<div class="sidebar">
    <h3>Catégories</h3>
    <a href="#">Électronique</a>
    <a href="#">Vêtements</a>
    <a href="#">Maison</a>
    <a href="#">Jardin</a>
    <a href="#">Sports</a>
</div>

<!-- Contenu principal -->
<div class="main-content">
    <div class="container" id="product-container">
        <!-- Les produits seront insérés ici par JavaScript -->
    </div>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Site de E-commerce Exemple - Tous droits réservés</p>
</footer>

<script>
    const products = [
        {
            id: 1,
            name: "Produit 1",
            price: "€19.99",
            img: "https://via.placeholder.com/200",
            reviews: 200,
            rating: 4,
            detailsUrl: "product-details.html?product_id=1"
        },
        {
            id: 2,
            name: "Produit 2",
            price: "€29.99",
            img: "https://via.placeholder.com/200",
            reviews: 150,
            rating: 3,
            detailsUrl: "product-details.html?product_id=2"
        },
        {
            id: 3,
            name: "Produit 3",
            price: "€39.99",
            img: "https://via.placeholder.com/200",
            reviews: 300,
            rating: 5,
            detailsUrl: "product-details.html?product_id=3"
        },
        {
            id: 4,
            name: "Produit 4",
            price: "€49.99",
            img: "https://via.placeholder.com/200",
            reviews: 100,
            rating: 2,
            detailsUrl: "product-details.html?product_id=4"
        },
        {
            id: 5,
            name: "Produit 5",
            price: "€59.99",
            img: "https://via.placeholder.com/200",
            reviews: 250,
            rating: 4,
            detailsUrl: "product-details.html?product_id=5"
        },
        {
            id: 6,
            name: "Produit 6",
            price: "€69.99",
            img: "https://via.placeholder.com/200",
            reviews: 400,
            rating: 3,
            detailsUrl: "product-details.html?product_id=6"
        },
        {
            id: 7,
            name: "Produit 7",
            price: "€79.99",
            img: "https://via.placeholder.com/200",
            reviews: 500,
            rating: 5,
            detailsUrl: "product-details.html?product_id=7"
        },
        {
            id: 8,
            name: "Produit 8",
            price: "€89.99",
            img: "https://via.placeholder.com/200",
            reviews: 600,
            rating: 4,
            detailsUrl: "product-details.html?product_id=8"
        },
        {
            id: 9,
            name: "Produit 9",
            price: "€99.99",
            img: "https://via.placeholder.com/200",
            reviews: 700,
            rating: 3,
            detailsUrl: "product-details.html?product_id=9"
        },
        {
            id: 10,
            name: "Produit 10",
            price: "€109.99",
            img: "https://via.placeholder.com/200",
            reviews: 800,
            rating: 5,
            detailsUrl: "product-details.html?product_id=10"
        }
    ];

    // Function to render products dynamically
    function renderProducts() {
        const container = document.getElementById('product-container');
        products.forEach(product => {
            const productElement = document.createElement('div');
            productElement.classList.add('product');
            productElement.innerHTML = `
                <img src="${product.img}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p class="price">${product.price}</p>
                <p class="reviews">Avis (${product.reviews})</p>
                <p class="rating">${'★'.repeat(product.rating)}${'☆'.repeat(5 - product.rating)}</p>
                <a href="${product.detailsUrl}">Voir les détails</a>
            `;
            container.appendChild(productElement);
        });
    }

    // Call renderProducts function to display the products
    renderProducts();
</script>

</body>
</html>
